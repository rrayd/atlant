<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Обследование сердца со скидкой 70%">
    <meta name="keywords" content="обследование, сердца, санкт-петербург, питер">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>АТЛАНТ — Обследование сердца со скидкой 70%</title>

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    
  </head>
  <body>
    <!--[if IE]>
      <p>Вы используете устаревший браузер. <a href="http://browsehappy.com/">Обновите свой браузер</a>, чтобы получить лучший опыт.</p>
    <![endif]-->
    
    <header>
      <div class="at-main-width">
        <div class="at-logotype">
          <svg class="at-sprite logotype">
            <use xlink:href="/images/atlant.svg?#logotype" />
          </svg>
        </div>
        <div class="at-contacts"><span class="telephone">+7 (812) 982-16-90</span><a href="#go" class="at-button">Записаться на прием</a></div>
      </div>
    </header>
    <article class="at-section at-types">
      <h1>
        <div class="at-main-width">
          Обследование сердечно-сосудистой<br>системы со <span class="at-text-red">скидкой 70%</span>
        </div>
      </h1>
      <div id="atlantDancer" class="at-heartBeats">
        <div class="at-heartBeatsTop"></div>
      </div>
      <div class="at-types-items">
        <div class="at-main-width">
          <div class="at-type">
            <svg class="at-sprite handheart">
              <use xlink:href="/images/atlant.svg?#handheart" />
            </svg>
            <h2>Комплексное</h2>
            <a class="at-type-wtf">Что входит?</a>
            <p class="at-type-popup">
              <ul>
                <li>Прием у кардиолога высшей категории;</li>
                <li>Электрокардиография (ЭКГ) сердца с расшифровкой;</li>
                <li>Составление плана лечения.</li>
              </ul>
            </p>
          </div>
          <div class="at-type">

          </div>
        </div>
      </div>
      <div class="at-type-prices">
        <div class="at-main-width">
          <div class="at-type">
            <div class="pricenew">750
              <svg class="at-sprite rouble">
                <use xlink:href="/images/atlant.svg?#rouble" />
              </svg>
            </div>
            <div class="priceold">2500
              <svg class="at-sprite oldprice">
                <use xlink:href="/images/atlant.svg?#oldprice" />
              </svg>
            </div>
          </div>
          <div class="at-type"></div>
        </div>
      </div>
    </article>
    <article class="at-section at-best">
      YOBA
    </article>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
